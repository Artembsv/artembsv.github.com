<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки памяти</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button id="loadOwnBtn" class="load-own-btn">Загрузить свои</button>
        <div class="center-area" id="centerArea">
            <div class="card" id="activeCard" style="display:none;">
                <div class="card-inner">
                    <div class="card-front">
                        <p id="cardQuestion">Вопрос</p>
                    </div>
                    <div class="card-back">
                        <p id="cardAnswer">Ответ</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="fields-container-str">
            <div class="str" id="greenFieldStr">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" enable-background="new 0 0 50 50"
                    stroke="#28a745" fill="#8a8a8a">
                    <path
                        d="M25 42c-9.4 0-17-7.6-17-17S15.6 8 25 8s17 7.6 17 17-7.6 17-17 17zm0-32c-8.3 0-15 6.7-15 15s6.7 15 15 15 15-6.7 15-15-6.7-15-15-15z" />
                    <path d="M24 16h2v17h-2z" />
                    <path class="up-strelka" d="M25 34.4l-9.7-9.7 1.4-1.4 8.3 8.3 8.3-8.3 1.4 1.4z" />
                </svg>
            </div>
            <div class="str" id="blueFieldStr">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" enable-background="new 0 0 50 50"
                    stroke="#17a2b8" fill="#8a8a8a">
                    <path
                        d="M25 42c-9.4 0-17-7.6-17-17S15.6 8 25 8s17 7.6 17 17-7.6 17-17 17zm0-32c-8.3 0-15 6.7-15 15s6.7 15 15 15 15-6.7 15-15-6.7-15-15-15z" />
                    <path d="M24 16h2v17h-2z" />
                    <path class="up-strelka" d="M25 34.4l-9.7-9.7 1.4-1.4 8.3 8.3 8.3-8.3 1.4 1.4z" />
                </svg>
            </div>
            <div class="str" id="yellowFieldStr">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" enable-background="new 0 0 50 50"
                    stroke="#ffc107" fill="#8a8a8a">
                    <path
                        d="M25 42c-9.4 0-17-7.6-17-17S15.6 8 25 8s17 7.6 17 17-7.6 17-17 17zm0-32c-8.3 0-15 6.7-15 15s6.7 15 15 15 15-6.7 15-15-6.7-15-15-15z" />
                    <path d="M24 16h2v17h-2z" />
                    <path class="up-strelka" d="M25 34.4l-9.7-9.7 1.4-1.4 8.3 8.3 8.3-8.3 1.4 1.4z" />
                </svg>
            </div>
        </div>
        <div class="fields-container">
            <!-- Зеленое поле -->
            <div class="field green-field" id="greenField">
                <div class="cards-container" id="greenCards">
                    <!-- Карточки будут добавлены сюда -->
                </div>
                <div class="card-count" id="greenCount">0</div>
            </div>

            <!-- Синее поле -->
            <div class="field blue-field" id="blueField">
                <div class="cards-container" id="blueCards">
                    <!-- Карточки будут добавлены сюда -->
                </div>
                <div class="card-count" id="blueCount">0</div>
            </div>

            <!-- Желтое поле -->
            <div class="field yellow-field" id="yellowField">
                <div class="cards-container" id="yellowCards">
                    <!-- Карточки будут добавлены сюда -->
                </div>
                <div class="card-count" id="yellowCount">0</div>
            </div>
        </div>
    </div>

    <!-- Всплывающее окно -->
    <div id="loadOwnModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Загрузить свои вопросы</h2>
            <textarea id="questionsInput" placeholder="Введите вопросы и ответы в формате:&#10;вопрос;ответ&#10;вопрос;ответ&#10;и т.д."></textarea>
            <button id="saveQuestionsBtn" class="save-btn">Сохранить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
