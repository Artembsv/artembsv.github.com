<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix</title>
</head>

<body>
    
    <form id="form_pass">
        <input type="password" id="pass" name="pass" placeholder="Введите пароль">
        <input type="submit" id="btn_pass" value="Сохранить">
        <input type="button" id="reset_pass" value="Сбросить">
    </form>

    <form id="form_edit" style="display: flex;flex-direction: column">
        <div>Номер строки: <input id="num_stroki" type="value" placeholder="Номер строки"></div>
        <div>Номер столбца: <input id="num_stolb" type="value" placeholder="Номер столбца"></div>
        <textarea id="dannye" cols="30" rows="10" placeholder="Данные"></textarea>
        <input type="submit" value="Сохранить">
    </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script-fix.js"></script>
</body>

</html>
