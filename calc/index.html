<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title></title>
    <link rel="stylesheet" href="/calc/js/adresonmap/index.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script
        src="https://api-maps.yandex.ru/2.1/?apikey=846ce79f-2224-405b-ade6-4b375dd3f6fe&lang=ru_RU&suggest_apikey=32db0a91-9e18-40f9-8d0b-8ae8272e742a"></script>
</head>

<body>
    <section id="script-6" class="kalculator-section" data-type="script">
        <div class="sb-container sb-container_no-position">
            <section class="container-form">
                <div id="foncalc"></div>
                <div class="foncalc2"></div>
                <div class="wrapper-form">
                    <h2 class="wrapper-form__title">Узнайте стоимость перевозки</h2>
                    <form class="needs-validation" id="form-for-calculation" novalidate>
                        <div class="form-group">
                            <label for="departure-city" class="form-label">Город
                                отправления</label>
                            <input type="text" class="form-control form__input" id="departure-city" value="" required>
                            <div class="invalid-feedback">
                                Введите город!
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="arrival-city" class="form-label">Город
                                прибытия</label>
                            <input type="text" class="form-control form__input" id="arrival-city" value="" required>
                            <div class="invalid-feedback">
                                Введите город!
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="select-class">Класс
                                автомобиля</label>
                            <select id="select-class" class="form-control form__input" required>
                                <option selected disabled></option>
                                <option type="legkovoi">Легковой автомобиль</option>
                                <option type="miniven">Минивэн</option>
                                <option type="mikroavtobus">Микроавтобус</option>
                            </select>
                            <div class="invalid-feedback">
                                Выберите класс автомобиля!
                            </div>
                        </div>
                        <div class="wrapper-button-amount">
                            <button type="submit" id="btn-cost-amount" class="btn
                                    btn-primary form-top__button">Рассчитать
                                стоимость
                                <img src="/calc/js/adresonmap/spinner.svg" id="btn-spinner" class="spinner-border">
                            </button>
                        </div>
                    </form>
                    <div class=" wrapper-cost" id="cost">
                    </div>
                    <div id="map" class="wrapper-map"></div>
                    <br />
                    <form class="needs-validation" id="form-for-sent" novalidate>
                        <div class="form-group">
                            <label class="form-label" for="date">Дата</label>
                            <div class="date-group__wrapper">
                                <div class="input-group date">
                                    <input type="text" class="form-control form__input" id="datepicker" required>
                                    <div class="invalid-feedback">
                                        Выберите дату!
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="phone-form">Время выезда</label>
                            <input type="time" class="form-control form__input" id="time-form" required>
                            <div class="invalid-feedback">
                                Укажите время выезда!
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="phone-form">Номер
                                телефона</label>
                            <input type="number" minlength="5" class="form-control form__input" id="phone-form"
                                required>
                            <div class="invalid-feedback" id="check-phone">
                                Введите ваш номер телефона
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="comments">Комментарий</label>
                            <textarea class="form-control form__input" id="comments" rows="2"></textarea>
                        </div>
                        <div class="wrapper-button-amount">
                            <div class="message-about-send" id="message-about-send"></div>
                            <button type="submit" class="btn btn-primary btn-block form-top__button"
                                id="sent-order">Отправить
                                заявку на перевозку</button>
                        </div>
                    </form>
                </div>
            </section>

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        // let n = 0
        // setInterval(() => {
        //     $('.foncalc2').css('left', n)
        //     n++
        // }, 500)
        const costs = {
            legkovoi: [30, 28, 25], // 1 - до 200 км, 2 - до 1000 км, 3 - более 1000 км
            miniven: 35,
            mikroavtobus: 40
        }
    </script>
    <script type="module" src="/calc/js/adresonmap/index.js"></script>
</body>

</html>
